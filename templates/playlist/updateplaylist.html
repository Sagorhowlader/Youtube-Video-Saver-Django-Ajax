{% extends 'base.html' %}

{% block title %}
Create Playlist
{% endblock title %}

{% block content %}
<div class="container">
    <h1>Edit Playlist</h1>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Update</button>

</form>

    <a href="{% url 'deletedplaylist' playlist.id %} " class="btn btn-danger">Deleted Playlist</a>
</div>
{% endblock content %}
